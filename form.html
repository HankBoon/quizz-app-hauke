<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/form.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-app</title>
  </head>
  <body>
    <header class="header">
      <h1>Quiz-App</h1>
    </header>
    <main class="main-section">
      <section class="form-section" data-js="form-section">
        <h2>Add new questions</h2>
        <form class="form-section--form" data-js="form-section--form">
          <label for="form-section--textarea-question">Your question:</label>
          <textarea
            class="form-section--textarea"
            id="form-section--textarea-question"
            data-js="form-section--textarea-question"
            name="question"
            rows="3"
            required
          ></textarea>
          <p
            class="form-section--text-counter"
            data-js="form-section--text-counter-question"
            for="form-section--textarea-question"
          >
            150 characters left
          </p>
          <label for="form-section--textarea-answer">Your answer:</label>
          <textarea
            class="form-section--textarea"
            id="form-section--textarea-answer"
            data-js="form-section--textarea-answer"
            name="answer"
            rows="3"
            required
          ></textarea>
          <p
            class="form-section--text-counter"
            data-js="form-section--text-counter-answer"
            for="form-section--textarea-question"
          >
            150 characters left
          </p>
          <label for="form-section--text">Tags:</label>
          <input
            type="text"
            class="form-section--text"
            id="form-section--text"
            name="tag"
            required
          />
          <button type="submit" class="form-section--button button">
            Add new question
          </button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <nav class="navbar">
        <a
          class="navbar-home"
          class="navbar-highlight"
          data-js="home-highlight"
          href="index.html"
          ><img src="./images/icons8-zuhause-48.png" alt="home icon"
        /></a>
        <a
          class="navbar-bookmark"
          data-js="bookmark-highlight"
          href="bookmarks.html"
          ><img src="./images/icons8-lesezeichen-48.png" alt="bookmark icon"
        /></a>
        <a class="navbar-form" data-js="form-highlight" href="form.html"
          ><img src="./images/circle-plus.svg" alt="form icon"
        /></a>
        <a
          class="navbar-profile"
          data-js="profile-highlight"
          href="profile.html"
          ><img
            src="./images/icons8-mÃ¤nnlicher-benutzer-eingekreist-48.png"
            alt="profile icon"
        /></a>
      </nav>
    </footer>
  </body>
</html>
